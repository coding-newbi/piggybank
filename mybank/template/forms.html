<!doctype html>

{% block template %}
{% include 'navbar.html' %}
<html lang="en">
  <head>
    <meta charset="utf-8">
 <style>
        body {
            background-image: url("{% static 'images/piggybank2.jpg' %}");
            background-size: cover;
        }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

   <form method="POST" class="row g-3">
       {% csrf_token %}
  <div class="col-md-3">
    <label  class="form-label">Name</label>
    <input type="text" class="form-control" aria-label="name" placeholder="enter your name">
  </div><br>
       <div class="row">
              <div class="col-3">
                  <label  class="form-label">Date Of Birth</label>
                  <input  type="date" datatype="control_birthdate" class="form-control">
              </div>
              <div class="col-3">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" datatype="control_age">

              </div>

               <div class="col-3">
                    <label  class="form-label">Gender</label>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    </select>
               </div>
       </div>
       <div class="row">
           <div class="col-3">
                <label  class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputnumber" placeholder="enter your phone number">
           </div>
           <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="enter your email">
           </div>
       </div>
       <div class="row">
            <div class="col-8">
                 <label for="inputAddress" class="form-label">Address</label>
                 <input type="text" class="form-control" id="inputAddress" placeholder="enter your address">
             </div>
       </div>
       <div class="row">
           <div class="col-4">
               <label for="inputAddress" class="form-label">Account Type</label>
               <select class="form-select form-select-sm" aria-label="Small select example">
                       <option selected>Open this select menu</option>
                       <option value="1">Savings Account</option>
                       <option value="2">Current Account</option>
               </select>
           </div>

       </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

  </form>


  </body>
</html>
{% endblock %}
